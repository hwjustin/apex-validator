version: '3.8'

services:
  apex-validator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: apex-validator
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      # Persist checkpoint data
      - ../data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
